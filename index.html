<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Results summary | component</title>
</head>

<body>
    <div class="card">
        <div class="card-container">
            <div class="left">
                <h4>Your Result</h4>
                <div class="score-left">
                    <span class="big-score">76</span>
                    <span class="small-score">of 100</span>
                </div>
                <div class="left-text">
                    <h3> Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right">
                <h2>Summary</h2>
                <div class="grid-flow">
                    <div class="summary_item1">
                        <div class="flex-group">
                            <img src="css/images/icon-reaction.svg" alt="">
                            <h3>Reaction</h3>
                        </div>
                        <p><span>80</span> / 100</p>
                    </div>
                    <div class="summary_item2">
                        <div class="flex-group">
                            <img src="css/images/icon-memory.svg" alt="">
                            <h3>Memory</h3>
                        </div>
                        <p><span>90</span> / 100</p>
                    </div>
                    <div class="summary_item3">
                        <div class="flex-group">
                            <img src="css/images/icon-verbal.svg" alt="">
                            <h3>Verbal</h3>
                        </div>
                        <p><span>61</span> / 100</p>
                    </div>
                    <div class="summary_item4">
                        <div class="flex-group">
                            <img src="css/images/icon-visual.svg" alt="">
                            <h3>Visual</h3>
                        </div>
                        <p><span>72</span> / 100</p>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
